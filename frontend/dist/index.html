<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>流量统计查看</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="header-content">
            <div class="header-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <ellipse cx="12" cy="5" rx="9" ry="3"></ellipse>
                    <path d="M21 12c0 1.66-4 3-9 3s-9-1.34-9-3"></path>
                    <path d="M3 5v14c0 1.66 4 3 9 3s9-1.34 9-3V5"></path>
                </svg>
            </div>
            <h1>流量统计查看</h1>
        </div>
    </div>

    <div class="container">
        <!-- Current Month Statistics -->
        <div class="section">
            <h2 class="section-title">
                <span class="title-indicator"></span>
                当月总流量统计
            </h2>
            
            <div class="stats-grid">
                <!-- Upload Card -->
                <div class="stat-card upload-card">
                    <div class="stat-header">
                        <div class="stat-icon upload-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="12" cy="12" r="10"></circle>
                                <polyline points="16 12 12 8 8 12"></polyline>
                                <line x1="12" y1="16" x2="12" y2="8"></line>
                            </svg>
                        </div>
                        <span class="stat-label desktop-only">当月总上行流量</span>
                        <span class="stat-label mobile-only">总上行</span>
                    </div>
                    <div class="stat-value" id="month-upload">0 B</div>
                </div>

                <!-- Download Card -->
                <div class="stat-card download-card">
                    <div class="stat-header">
                        <div class="stat-icon download-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="12" cy="12" r="10"></circle>
                                <polyline points="8 12 12 16 16 12"></polyline>
                                <line x1="12" y1="8" x2="12" y2="16"></line>
                            </svg>
                        </div>
                        <span class="stat-label desktop-only">当月总下行流量</span>
                        <span class="stat-label mobile-only">总下行</span>
                    </div>
                    <div class="stat-value" id="month-download">0 B</div>
                </div>
            </div>
        </div>

        <!-- Recent 30 Days Records -->
        <div class="section">
            <h2 class="section-title">
                <span class="title-indicator"></span>
                最近30天流量记录
            </h2>

            <div class="scroll-area" id="logs-container">
                <div class="logs-list" id="logs-list">
                    <!-- Logs will be inserted here -->
                </div>
            </div>
        </div>
    </div>

    <script src="app.js?v=3"></script>
</body>
</html>
